group 'api_stremaing'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    jcenter()
    maven {
        url "https://mvnrepository.com/artifact"
    }
    maven {
        url "https://maven.restlet.com"
    }
}

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}



dependencies {
// https://mvnrepository.com/artifact/org.openweathermap.java-api/api-common
compile group: 'org.openweathermap.java-api', name: 'api-common', version: '1.2'
// https://mvnrepository.com/artifact/org.openweathermap.java-api/api-query
compile group: 'org.openweathermap.java-api', name: 'api-query', version: '1.2'
// https://mvnrepository.com/artifact/org.openweathermap.java-api/api-model
compile group: 'org.openweathermap.java-api', name: 'api-model', version: '1.2'
// https://mvnrepository.com/artifact/org.openweathermap.java-api/api-core
compile group: 'org.openweathermap.java-api', name: 'api-core', version: '1.2'
// https://mvnrepository.com/artifact/org.openweathermap.java-api/api-examples
compile group: 'org.openweathermap.java-api', name: 'api-examples', version: '1.2'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.11'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
// https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20180813'
    // https://mvnrepository.com/artifact/com.twitter/hbc
    compile group: 'com.twitter', name: 'hbc', version: '2.2.0', ext: 'pom'
// https://mvnrepository.com/artifact/com.twitter/util-core
    compile group: 'com.twitter', name: 'util-core_2.12', version: '19.10.0'
    // https://mvnrepository.com/artifact/com.twitter/hbc-core
    compile group: 'com.twitter', name: 'hbc-core', version: '2.2.0'
// https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.2.0'
}

compileScala.targetCompatibility = "1.8"
compileScala.sourceCompatibility = "1.8"

jar {
    zip64 true
    archiveName = "streamingApi.jar"
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'com.sparkTutorial.sparkSql.StackOverFlowSurvey'
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'

}
